{% for post in posts %}
<article>
    <h2 class="title"><a href="/post/{{ post.url_token }}">{{ post.title }}</a></h2>

    <p class="published">{{ post.published }} by {{ post.user.nickname }}</p>

    <p class="url_token">{{ post.url_token }}</p>
    <p class="excerpt">{{ post.excerpt|markdown }}</p>

    
    {% if is_admin %}
        <p class="admin">
            <a href="/admin/post/{{ post.key }}" class="button">Edit</a>
            <a href="/admin/post/delete/{{ post.key }}" class="button">Delete</a>
        </p>
    {% endif %}
</article>
{% endfor %}
