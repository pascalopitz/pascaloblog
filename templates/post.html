{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h2 class="title"><a href="/post/{{ post.url_token }}">{{ post.title }}</a></h2>

    {{ post|render_post:"post_date_info" }}

    <div class="text">{{ post.text|markdown }}</div>

    {% if is_admin %}
    {{ post|render_post:"post_admin_controls" }}
    {% endif %}
</article>
{% endblock %}
